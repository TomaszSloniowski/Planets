<div *ngFor="let planet of PlanetsList">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{planet.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      Diameter: {{planet.diameter}}
      Climate: {{planet.climate}}
      Orbital period: {{planet.orbital_period}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>DETAILS</button>
    </mat-card-actions>
  </mat-card>
</div>
