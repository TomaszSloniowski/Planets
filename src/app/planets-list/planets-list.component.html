<app-menu></app-menu>
<div class="planets-container">
  <div *ngFor="let planet of planets$ | async">

    <div *ngIf="messagePlanet == '??' || messagePlanet == 'Search all'">
      <mat-card class="planet__card">
        <mat-card-header>
          <mat-card-title>{{planet.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <a [routerLink]="['/planet-details', planet.id]" routerLinkActive="active"
            [class.selected]="planet.id === selectedId" class="item  item__menu__link">
            <button mat-button>DETAILS</button>
          </a>
        </mat-card-actions>
      </mat-card>
    </div>

    <div *ngIf="messagePlanet == planet.name">
      <mat-card class="planet__card">
        <mat-card-header>
          <mat-card-title>{{planet.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <a [routerLink]="['/planet-details', planet.id]" routerLinkActive="active"
            [class.selected]="planet.id === selectedId" class="item  item__menu__link">
            <button mat-button>DETAILS</button>
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</div>
